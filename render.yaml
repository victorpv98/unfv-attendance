services:
  - type: web
    name: tu-app-laravel
    env: php
    buildCommand: composer install --no-dev && php artisan config:cache && php artisan route:cache && php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false